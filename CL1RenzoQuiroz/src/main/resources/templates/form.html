<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Examen</title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="col-sem-6">
			<form th:action="@{/grabar}" th:object="${cliente}" >
				<div class="card">
					<div class="card-header">
						<h3>Datos del cliente</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label><b>ID</b></label>
							<input type="text" th:field="*{id}" class="form-control" />
						</div>
						<div class="form-group">
							<label><b>Nombre</b></label>
							<input type="text" th:field="*{nombre}" class="form-control" />
						</div>
						<div class="form-group">
							<label><b>Apellido</b></label>
							<input type="text" th:field="*{apellido}" class="form-control" />
						</div>
						<div class="form-group">
							<label><b>Correo</b></label>
							<input type="text" th:field="*{correo}" class="form-control" />
						</div>
						<div class="form-group">
							<label><b>Fecha</b></label>
							<input type="text" th:field="*{fecha}" class="form-control" />
						</div>
						<div class="form-group">
							<label><b>Dni</b></label>
							<input type="text" th:field="*{dni}" class="form-control" />
						</div>
						<div class="form-group">
							<label><b>Categoria</b></label>
							<input type="text" th:field="*{categoria}" class="form-control" />
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success"/>
					</div>
				</div>	
			</form>
		</div>
	</body>
</html>
